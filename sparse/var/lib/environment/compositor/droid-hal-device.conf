# Config for xiaomi/latte
EGL_PLATFORM=fbdev
QT_QPA_EGLFS_KMS_CONFIG=/etc/latte-eglfs-config.json
QT_QPA_EGLFS_INTEGRATION=eglfs_kms
QT_QPA_PLATFORM=eglfs
# Determine which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS="-plugin evdevtouch:/dev/input/event3 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap"

